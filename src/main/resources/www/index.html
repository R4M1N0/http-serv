<!DOCTYPE html>
<html>
<script src="https://unpkg.com/htmx.org@1.9.11"
    integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="notes.js"></script>
<script type="text/javascript" src="controls.js"></script>
<script type="text/javascript" src="viewport.js"></script>


<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Presenter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div id="overlay-click-to-share" hx-on:click="startCapture()">Click to share</div>
    <div id="overlay-click-to-stop" hx-on:click="stopCapture()">Click to stop</div>

    <div id="media-grid">

        <div id="video-div">
            <video class="round-corner" id="video" autoplay="autoplay"></video>
        </div>
        <div class="round-corner" id="note-panel">
        </div>
    </div>


    <div id="video-control-panel">
        <button hx-on:click="previousPage()">Previous</button>
        <button hx-on:click="nextPage()">Next</button>
    </div>




</body>

</html>
